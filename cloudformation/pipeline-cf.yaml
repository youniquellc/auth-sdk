AWSTemplateFormatVersion: 2010-09-09
Description: Public Javascript Common
Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
    - Label:
        default: Github Options
      Parameters:
        - GitHubOAuthToken
        - GitHubOwner
        - GitHubBranch
        - GitHubRepo
    - Label:
        default: CodeBuild Options
      Parameters:
        - BuildImage
        - JSArtifactsBucket

Parameters:
  GitHubBranch:
    Description: Github Branch
    Type: String
    Default: master
  GitHubRepo:
    Description: Github Repo
    Type: String
    Default: javascript-common
  GitHubOwner:
    Description: Github Owner
    Type: String
    Default: youniquellc
  GitHubOAuthToken:
    Description: Github Token
    Type: String
    NoEcho: True
  JSArtifactsBucket:
    Description: Source Artifacts bucket
    Type: String
    Default: microassets-artifacts-13zrd4dkkmyfk
  BuildImage:
    Description: Build image
    Type: String
    Default: aws/codebuild/nodejs:8.11.0

Resources:
  JSCodeBuildRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: S3ArtifactsBucket
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Resource: 
                - !Sub arn:aws:s3:::${JSArtifactsBucket}/
                - !Sub arn:aws:s3:::${JSArtifactsBucket}/*
                Effect: Allow
                Action:
                - s3:*
        - PolicyName: CloudWatch
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Resource: '*'
                Effect: Allow
                Action:
                - logs:CreateLogGroup
                - logs:DeleteLogGroup
                - logs:CreateLogStream
                - logs:DeleteLogStream
                - logs:PutLogEvents
                - logs:DescribeLogGroups
        - PolicyName: SecretsManager
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Resource: 
                - !Sub arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:codebuild-xvy8k8
                Effect: Allow
                Action:
                - secretsmanager:GetSecretValue
              - Resource: 
                - !Sub arn:aws:kms:${AWS::Region}:${AWS::AccountId}:key/0a6cb66c-0d04-40c7-920d-edfc7b4bac00
                Effect: Allow
                Action:
                - kms:Decrypt

  JSCodeBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: JSCodeBuild
      Artifacts:
        Type: CODEPIPELINE
      Source:
        Type: CODEPIPELINE
        BuildSpec: buildspec.yml
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: !Ref BuildImage
        Type: LINUX_CONTAINER
      ServiceRole: !Ref JSCodeBuildRole

  JSCodePipelineRole:
    Type: AWS::IAM::Role
    Properties:
      Path: /
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: codepipeline.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: root
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Resource:
                - !Sub arn:aws:s3:::${JSArtifactsBucket}/
                - !Sub arn:aws:s3:::${JSArtifactsBucket}/*
                Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:GetObject
                  - s3:GetObjectVersion
                  - s3:GetBucketVersioning
              - Resource: "*"
                Effect: Allow
                Action:
                  - codebuild:StartBuild
                  - codebuild:BatchGetBuilds
                  - iam:PassRole
              - Resource: "*"
                Effect: Allow
                Action:
                  - ecs:DescribeServices
                  - ecs:DescribeTaskDefinition
                  - ecs:DescribeTasks
                  - ecs:ListTasks
                  - ecs:RegisterTaskDefinition
                  - ecs:UpdateService
                  - codebuild:StartBuild
                  - codebuild:BatchGetBuilds
                  - iam:PassRole
  Pipeline:
      Type: AWS::CodePipeline::Pipeline
      Properties:
        RoleArn: !GetAtt JSCodePipelineRole.Arn
        ArtifactStore:
          Type: S3
          Location: !Sub ${JSArtifactsBucket}
        Stages:
          - Name: Source
            Actions:
              - Name: App
                ActionTypeId:
                  Category: Source
                  Owner: ThirdParty
                  Version: 1
                  Provider: GitHub
                Configuration:
                  Owner: !Ref GitHubOwner
                  Repo: !Ref GitHubRepo
                  Branch: !Ref GitHubBranch
                  OAuthToken: !Ref GitHubOAuthToken
                OutputArtifacts:
                  - Name: App
                RunOrder: 1
          - Name: Build
            Actions:
              - Name: Build
                ActionTypeId:
                  Category: Build
                  Owner: AWS
                  Version: 1
                  Provider: CodeBuild
                Configuration:
                  ProjectName: !Ref JSCodeBuildProject
                InputArtifacts:
                  - Name: App
                RunOrder: 1
Outputs:
  PipelineUrl:
    Value: !Sub https://console.aws.amazon.com/codepipeline/home?region=${AWS::Region}#/view/${Pipeline}

